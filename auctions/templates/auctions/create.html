
{% extends "auctions/layout.html" %}

{# Page de cr√©ation de formulaire #}

{% block body %}

    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title" required>
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description" placeholder="Description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imageurl">Image URL</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Image URL" required>
        </div>
        <div class="mb-3">
            <label for="starting_price">Starting Price</label>
            <input type="number" name="starting_price" class="form-control" id="starting_price" placeholder="Starting Price" required>
        </div>
        <div class="mb-3">
            <label for="category">Category</label>
            <select name="category" class="form-control" id="category" required>
                {% for category in categories %}
                    <option value="{{ category.categoryName }}">{{ category.categoryName }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>

{% endblock %}
