{% extends "auctions/layout.html" %}

{# Page de création de formulaire #}

{% block body %}

<div class="container my-5">
    <h2 class="text-center mb-4">Create New Listing</h2>

    <form action="{% url 'create' %}" method="POST" class="p-4 shadow-sm bg-light rounded">
        {% csrf_token %}
        
        <!-- Titre -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
        </div>

        <!-- URL de l'image -->
        <div class="mb-3">
            <label for="imageurl" class="form-label">Image URL</label>
            <input type="url" name="imageurl" class="form-control" id="imageurl" placeholder="Enter image URL" required>
        </div>

        <!-- Prix -->
        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Enter price" min="0" step="0.01" required>
        </div>

        <!-- Catégorie -->
        <div class="mb-3">
            <label for="category" class="form-label">Choose a category:</label>
            <select name="category" class="form-select" id="category" required>
                <option value="" disabled selected>Select category</option>
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Bouton de soumission -->
        <div class="text-center">
            <button type="submit" class="btn btn-success w-100">Create New Listing</button>
        </div>
    </form>
</div>

{% endblock %}
